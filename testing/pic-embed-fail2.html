<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomable Image - Montclair</title>
  <!-- No additional CSS from Panzoom is needed -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Adjust container size as needed */
    .panzoom-container {
      width: 800px;    /* Set a fixed width */
      height: 450px;   /* Set a fixed height */
      margin: auto;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc; /* For visual reference */
      cursor: grab;
    }

    /* Remove width:100% from the image so that it starts at its natural size,
       or set an initial scale if you prefer */
    .panzoom-container img {
      display: block;
      max-width: none;  /* Allow the image to scale beyond the container */
      /* Optionally, set an initial transform if needed */
    }
  </style>
</head>
<body>

  <h1>Interactive Zoomable Image</h1>
  <div class="panzoom-container" id="panzoom-container">
    <img src="your-image.jpg" alt="Zoomable Image" id="zoom-image">
  </div>

  <!-- Include Panzoom via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    // Get the image element you want to zoom and pan
    const imageElem = document.getElementById('zoom-image');

    // Initialize Panzoom on the image element.
    // This makes the image zoomable and pannable.
    const panzoomInstance = Panzoom(imageElem, {
      maxScale: 3,       // Allow zooming up to 3x
      contain: 'outside', // Ensure the image can be panned outside its original bounds
      startScale: 1      // Start at 1x (original size)
    });

    // Attach the wheel event to the container so that mouse wheel zoom works.
    document.getElementById('panzoom-container').addEventListener('wheel', panzoomInstance.zoomWithWheel);
  </script>
</body>
</html>
