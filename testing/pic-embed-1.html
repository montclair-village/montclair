<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoomable Image</title>
  
  <!-- Panzoom CSS (for styling the image container) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/panzoom@4.0.3/dist/panzoom.min.css">
  
  <!-- Add some basic CSS for the image container -->
  <style>
    .panzoom-container {
      max-width: 100%;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }
    img {
      width: 100%;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Interactive Zoomable Image</h1>

  <!-- Image container with Panzoom functionality -->
  <div class="panzoom-container" id="panzoom-container">
    <img src="your-image.jpg" alt="Zoomable Image" id="zoom-image">
  </div>

  <!-- Panzoom JS (for the zooming and panning logic) -->
  <script src="https://cdn.jsdelivr.net/npm/panzoom@4.0.3/dist/panzoom.min.js"></script>

  <script>
    // Initialize Panzoom with desired options (max zoom set to 3x)
    const panzoom = Panzoom(document.getElementById('panzoom-container'), {
      maxScale: 3,  // Zoom in up to 3x
      contain: 'inside',  // Prevent moving the image out of the container
      startScale: 1,  // Initial scale set to 1
      minScale: 1,  // Minimum scale (no zoom out past original size)
    });

    // Attach panzoom controls to the container
    document.getElementById('panzoom-container').addEventListener('wheel', panzoom.zoomWithWheel);
  </script>

</body>
</html>
